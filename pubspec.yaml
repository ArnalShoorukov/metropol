name: metropol
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: 0.24.1
  get_it: ^5.0.3
  rx_command: ^5.2.1
  rx_widgets: ^3.1.0
  pedantic: ^1.9.2
  flutter_svg: ^0.19.3
  shared_preferences: ^2.0.5
  http: ^0.13.1
  email_validator: ^1.0.6
  logger: ^0.9.4
  google_nav_bar: ^2.2.0
  line_icons: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Arkhip
      fonts:
        - asset: fonts/Arkhip-Regular.ttf
    - family: Corbel
      fonts:
        - asset: fonts/Corbel Bold.ttf
    - family: Vollkorn
      fonts:
        - asset: fonts/Vollkorn-Regular.ttf


